<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
     <div class="container">
        <div class="box">
        <h1>Job Application (Web)</h1>
    
     <form action="">  
        <div class="form_container">
        <div  class="form_control">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" placeholder="Enter your first name..."/>
        </div>
        <div  class="form_control">
            <label for="last_name">Last name</label>
        <input id="last_name" name="last_name" placeholder="Enter your last name..."/>
    </div>
    <div  class="form_control">
        <label for="email">Email</label>
    <input  type="email" name="email" placeholder="Enter email..."/>
</div>
<div  class="form_control">
    <label for="job_role">Job role</label>
  <select id="job_role" name="job_role">
    <option value="">Select Job role</option>
    <option value="frontend">frontend</option>
    <option value="backend">Backend</option>
    <option value="full_stacks">full stack developer</option>
    <option value="ui_u">UI UX designer</option>
  </select>
</div>
<div  class="text_control">
    <label for="Address">Address</label>
<textarea id="Address" name="Address"  row="4" cols="50" placeholder="Enter your address"></textarea>
</div>
<div  class="form_control">
    <label for="city">City</label>
<input  type="city" name="city" placeholder="Enter city..."/>
</div>
<div  class="form_control">
    <label for="pincode">Pincode</label>
<input  type="number" id="pincode" name="pincode" placeholder="Enter pincode"/>
</div>

<div  class="form_control">
    <label for="date">Date</label>
<input value="2022-01-10" type="date" id="date" name="date"/>
</div>

<div  class="form_control">
    <label for="upload">Upload your CV</label>
<input type="file" id="upload" name="upload"/>
</div>
    </div>
    <div class="button_container">
        <button type="submit">Apply Now</button>
    </div>
     </form> 
    </div>
</div>
</body>
</html>
